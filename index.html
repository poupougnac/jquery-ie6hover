<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>jQuery IE6 hover plugin tests</title>
	<link rel="stylesheet" type="text/css" href="http://assets3.github.com/stylesheets/bundle_github.css" />
	<style type="text/css">
		a {background-color:#FF0;}
		a:hover {background-color:#d5d5d5 !important;}
		.container,li,ul {display:block;margin:0;padding:20px;}
		.container:hover {background-color:#99F;}
		ul.ulclass {border:1px dashed red;}
		ul.ulclass:hover li {background-color:red;}
		li {border:1px solid blue;}
		li:hover a {background-color:green;}
		
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.3.min.js"></script>
	<script type="text/javascript" src="aust.js"></script>
</head>
<body>
	<div class="container">The div.container
		<ul class="ulclass">UL.ulclass
			<li>LI (I'm red when you're hovering my UL container)<br/>
				<a href="#">I'm a link with one color by hovering my container, and an other one by hovering me </a>
			</li>
			<li>LI
				<a href="#">This is a second link</a>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		$.ie6hover(true);
		setTimeout(function () {
			$('.container:first').clone().appendTo('body');
		}, 2000);
	</script>
</body>
</html>
